{% extends 'base.html' %}

{% block title %} خانه {% endblock title %}

{% block content %}
    {% for post in posts %}
        <div class="p-2">
            <small class="card-header">
                    ایجاد شده توسط: <a class="text-decoration-none" href="{% url 'account:profile' post.user.id %}">{{ post.user }}</a>

                در {{ post.created|timesince }}
                قبل
            </small>
            <a class="text-decoration-none text-justify" href="{{ post.get_absolute_url }}">
                <div class="mt-2 p-2">
                    {{ post.body|safe|truncatewords:"50" }}
                </div>
            </a>
        </div>

    {% endfor %}

{% endblock content %}
